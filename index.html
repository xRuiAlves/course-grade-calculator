<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="./grades_pageversion.js" defer></script>
    
    <title>Course Grade Calculator</title>
</head>
<body>
    <header style="margin-bottom: 2em">
        <h1 style="margin-bottom: 0.25em">Course Grade Calculator</h1>
        <p style="margin-top: 0">Made with &hearts; by <a href="https://github.com/xRuiAlves">Rui Alves</a></p>
    </header>

    <form id="form">
        <label>
            <strong>Frequency Grade</strong> (0 - 20)<br />
            <input type="text" name="freq_grade" />
        </label>
        <br /><br />
        <label>
            <strong>Exam Percentage</strong> (0 - 100)<br />
            <input type="text" name="exam_percentage" />
        </label>
        <br /><br />
        <label>
            <strong>Minimum Exam Grade</strong> (0 - 20)<br />
            <input type="text" name="min_grade" value="0" />
        </label>
        <br /><br />
        <button>Calculate</button>
    </form>
    <p id="error" style="color: red"></p>
    <div id="results" style="margin-top: 2.5em">
        
    </div>
</body>
</html>
